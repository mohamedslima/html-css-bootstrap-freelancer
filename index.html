<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer</title>

    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <!-- header -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <!-- header title -->
                        <div class="header-title">
                            1/2 column
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <!-- header menu -->
                        <div class="header-menu">
                            1/2 column
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <!-- banner  -->

        <section class="banner">
            <div class="row">
                <div class="col">
                    <div class="box">
                        <div class="banner-container">

                        </div>
                    </div>
                </div>
            </div>
            <!-- portfolio -->
        </section>

        <!-- portfolio -->

        <section class="portfolio">
            <div class="container">
                <div class="row">

                    <!-- title portfolio -->

                    <div class="col-12">
                        <div class="box">
                            <div class="title-portfolio">

                            </div>
                        </div>
                    </div>

                    <!-- col up portfolio -->

                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="box">
                            <div class="portfolio-img up">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="box">
                            <div class="portfolio-img up">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="portfolio-img up">

                        </div>
                    </div>
                    <!-- col down portfolio -->
                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="box">
                            <div class="portfolio-img down">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="box">
                            <div class="portfolio-img down">

                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12 col-md-6">
                        <div class="portfolio-img down">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- about -->

        <section class="about">
            <div class="container">
                <div class="row">

                    <!-- title column -->

                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="box">
                            <div class="title-about">

                            </div>
                        </div>
                    </div>

                    <!-- text left column -->

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="box">
                            <div class="about-text left">

                            </div>
                        </div>
                    </div>

                    <!-- text right column -->

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="box">
                            <div class="about-text right">

                            </div>
                        </div>
                    </div>

                    <!-- download column -->

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="box">
                            <div class="download-btn-sect">
                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
